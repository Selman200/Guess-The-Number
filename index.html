<!DOCTYPE html>
<html>
   <link rel="stylesheet" href="index.css">
    <head>
    </head>
<body>
<div class="guessthenumber">
    <h1 class="title">Guess the Number</h1>
    <header class="rule">
        Guess the number between
        <span class="min">1</span>
        and
        <span class="max">100</span>
    </header>
    <p class="hint"></p>
    <div class="actions">
        <input type="text" class="guess" />
        <button class="submit">Check</button>
    </div>
    <p class="remaining">
        Reamining guess : <span class="rem-val">5</span>
    </p>
    <p class="allguesses">
        All guesses :
        <span class="all"></span>
    </p>
    <p class="result"></p>
</div>
<script src="index.js"></script>
</body>
</html>
